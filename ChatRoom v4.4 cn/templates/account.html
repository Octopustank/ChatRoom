<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[Account] Little Corner</title>
<link href="{{ url_for('static',filename='register/styles/style.css') }}" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>

<body>
<div id="mainwrapper">
  <header> 
    <!--**************************************************************************
    Header starts here. It contains Logo and 3 navigation links. 
    ****************************************************************************-->
    <div id="logo"><!-- <img src="logoImage.png" alt="sample logo"> --><!-- Company Logo text -->Little Corner .space</div>
	 <nav> <a href="/" title="Homepage" style="color:white">主页</a> 
		<a href="#" title="Manage Your Account" style="color:white">用户</a>
		<a href="/logout" title="See You!" style="color:white">登出</a> </nav>
  </header>
  <div id="content">
    <div class="notOnDesktop"> 
      <!-- This box is displayed only in mobile and tablet laouts and not in desktop layouts -->
      <p align="left">您正在使用移动设备浏览，<br/>某些内容可能显示不正确.</p>
    </div>
    <section id="mainContent"> 
      <!--************************************************************************
    Main Blog content starts here
    ****************************************************************************-->
      <h1><!-- Blog title -->嘿，{{userid}}！ 想换副新面孔吗？</h1>
      <h3>
        <!-- Tagline -->
        <em>Changes are always welcomed.</em></h3>
      <aside id="authorInfo"> 
        <!-- The author information is contained here -->
        <h2>用户管理</h2>
        <form method = "post">
		<table align="center" width="95%" cellspacing="10px">
		<tr>
			<td colspan="2">UID: {{uid}}</td>	
		</tr>
		<tr>
			<td width="180px" >新用户名：</td>
			<td>
				<textarea draggable="false" rows="1" name="userid" type="text" maxlength="16" placeholder="3-16个字符" style="font-family: consolas, STFangSong">{{userid}}</textarea>
			</td>
		</tr>
		<tr>
			<td width="180px" >新密码：</td>
			<td>
				<textarea draggable="false" rows="1" name="pwd" type="password" maxlength="30" placeholder="8-30个字符" style="font-family: consolas, STFangSong"></textarea>
			</td>
		</tr>
		<tr>
			<td width="180px" >确认密码：</td>
			<td>
				<textarea draggable="false" rows="1" name="pwd2" type="password" maxlength="30" placeholder="确认密码" style="font-family: consolas, STFangSong"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<input align="right" class="button" type="submit" οnclick="alert('已发送')"  value=" 下一步 ">
			</td>
			<td>
				<p class="phint">{{python_hint}}</p>
				<p class="palert">{{python_alert}}</p>
			</td>
		</tr>
		</table>
	</form>
      </aside>
    </section>
    <section id="sidebar"> 
      <!--************************************************************************
    Sidebar starts here. It contains a box, sample image and 6 links
    ****************************************************************************-->
	  <h2>项目链接</h2>
      <nav>
        <ul>
          <li><a href="/chatroom" title="Link">Chatroom 聊天室</a></li>
          <li><a href="/cloud" title="Link">Cloud 云空间</a></li>
          <li><a href="#" title="Link">Link3</a></li>
          <li><a href="#" title="Link">Link4</a></li>
          <li><a href="#" title="Link">Link5</a></li>
          <li><a href="#" title="Link">Link6</a></li>
        </ul>
      </nav>
    </section>
  </div>
	<div><p style="color:white"> a bar?</p></div>
  <div id="footerbar"><!-- Small footerbar at the bottom --></div>
</div>
</body>
</html>
